<ion-header>

  <ion-navbar>
    <ion-title>class</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>CLASS</ion-label>
          </ion-col>
          <ion-col>
            <ion-select [(ngModel)]="selectHero">
              <ion-option *ngFor="let hero of heroes" >{{hero}}</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <button ion-button full (click)="getHeroCard(selectHero)" >FILTER</button>
            </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
  <ion-card style="background: none" *ngFor="let hero of getHeroes" >
    <img src="{{hero}}">
  </ion-card>
</ion-content>
