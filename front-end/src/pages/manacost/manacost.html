<ion-header>

  <ion-navbar>
    <ion-title>manacost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>MANA COST</ion-label>
            </ion-col>
            <ion-col>
              <ion-select [(ngModel)]="selectMana">
                <ion-option *ngFor="let hero of manas" >{{hero}}</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <button ion-button full (click)="getManaCard(selectMana)" >FILTER</button>
              </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card style="background: none" *ngFor="let type of result" >
      <img src="{{type}}">
    </ion-card>
</ion-content>
