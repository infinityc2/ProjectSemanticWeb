<ion-header>

  <ion-navbar>
    <ion-title>rarity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>RARITY</ion-label>
            </ion-col>
            <ion-col>
              <ion-select [(ngModel)]="selectRarity">
                <ion-option *ngFor="let hero of rarities" >{{hero}}</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <button ion-button full (click)="getRarityCard(selectRarity)" >FILTER</button>
              </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card style="background: none" *ngFor="let rarity of getRarities" >
      <img src="{{rarity}}">
    </ion-card>
</ion-content>
